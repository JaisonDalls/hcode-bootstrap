<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    
    <title>Input Group Multiple</title>
</head>
<body>  
    <div class="container">
        <div class="input-group">
            <div class="input-group-preppend">
                <button type="button" class="btn btn-primary">Ok</button>
            </div>
            <input type="text" name="money" id="money" class="form-control">
        </div>  
        
        <hr>

        <div class="input-group">
            <input type="text" name="money" id="money" class="form-control">
            <div class="input-group-append">
                <button type="button" class="btn btn-primary">Ok</button>
            </div>
        </div>  

        <hr>

        <div class="input-group">
            <input type="text" name="money" id="money" class="form-control">
            <div class="input-group-append">
                <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" >Menu</button>
                <div class="dropdown-menu">
                    <button class="dorpdown-item">1</button>
                    <button class="dorpdown-item">2</button>
                    <button class="dorpdown-item">3</button>
                </div>
            </div>
        </div>  
    </div>   
    
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
    
</body>
</html>
