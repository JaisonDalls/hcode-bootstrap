<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <title>Spinner</title>
    
</head>
<body>  
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <div class="spinner-border">
                    <div class="sr-only">Loading...</div>
                </div>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-12">
                <div class="spinner-border text-danger">
                    <div class="sr-only">Loading...</div>
                </div>
            </div>
        </div>
        <hr>
        <div class="d-flex justify-content-center align-items-center" style="height: 15vh;">      
            <div class="spinner-grow text-success">
                <div class="sr-only">Loading...</div>
            </div>                 
        </div>
        <hr>
        <div class="d-flex justify-content-center">    
            <div class="spinner-border text-warning">
                <div class="sr-only">Loading...</div>
            </div>                 
        </div>
        <hr>
        <div class="d-flex justify-content-center">    
            <div class="spinner-border spinner-border-sm text-warning">
                <div class="sr-only">Loading...</div>
            </div>                 
        </div>
        <hr>
        <div class="d-flex justify-content-center">    
            <div class="spinner-border spinner-border-lg text-dark">
                <div class="sr-only">Loading...</div>
            </div>                 
        </div>
        <hr>
        <button class="btn btn-primary" disabled>
            <div class="spinner-border spinner-border-sm ml-auto"></div><small class="ml-2">Carregando...</small>
        </button>

    </div>
    
    
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>

        $(()=>{

           

        });
    </script>
</body>
</html>
