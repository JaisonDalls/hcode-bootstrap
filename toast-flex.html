<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <title>Toast Flex</title>
    
</head>
<body>  
    <div aria-live="polit" aria-atomic="true" style="min-height: 100vh;" class="d-flex justify-content-center align-items-center">
        <div class="toast m-4">
            <div class="toast-header bg-dark text-light">
                <strong class="mr-auto">Notificação</strong>
                <small>Agora</small>
                <button type="button" class="ml-2 mb-1 close" data-dismiss="toast">
                    <span aria-hidden="true" class="text-danger">&times;</span>
                </button>
            </div> 
            <div class="toast-body text-center">
                <p>B3 - O pregão de amanhã (07/04/2021) será fechado as 17:30.</p>
            </div>  
        </div>      
    </div>    
    
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
    <script>
        $(()=>{

            $('.toast').toast({
                delay: 10000,
                autohide: false,
                animation: false  
            }).toast('show');

        });
    </script>
</body>
</html>
