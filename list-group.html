<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/example.css">
    <title>Document</title>
</head>
<body>
    <main>
        <div class="container">
           <ul class="list-group">
               <li class="list-group-item list-group-item-danger">1</li>
               <li class="list-group-item active list-group-item-primary">2</li>
               <li class="list-group-item list-group-item-warning">3</li>
               <li class="list-group-item">4</li>
               <li class="list-group-item">5</li>
           </ul> 
           <hr>
           <ul class="list-group">
               <a href="#" class="list-group-item list-group-item-action">1</a>
               <a href="#" class="list-group-item list-group-item-action">2</a>
               <a href="#" class="list-group-item list-group-item-action">3</a>
               <a href="#" class="list-group-item list-group-item-action active">4</a>
               <a href="#" class="list-group-item list-group-item-action">5</a>
            </ul>
            <hr>
            <ul class="list-group">
                <button class="list-group-item active list-group-item-action">1</button>
                <button class="list-group-item list-group-item-action">2</button>
            </ul>
            <hr>
            <div class="container">
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">1</li>
                    <li class="list-group-item">2</li>
                    <li class="list-group-item">3</li>
                    <li class="list-group-item">4</li>
                    <li class="list-group-item active">5</li>
                </ul>
            </div>
            <div class="container">
                <ul class="list-group list-group-flush list-group-horizontal">
                    <li class="list-group-item">1</li>
                    <li class="list-group-item">2</li>
                    <li class="list-group-item">3</li>
                    <li class="list-group-item">4</li>
                    <li class="list-group-item active">5</li>
                </ul>
            </div>
        </div><!--container-->
    </main>
    


    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $(()=>{
            $('#btn_click').on('click', e =>{
                $('#btn-auto-save').button('toggle');
            });
        });
    </script>
</body>
</html>
