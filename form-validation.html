<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/desafio03.css">
    <title>Form validation</title>
</head>
<body>  
    <div class="container" >
       <form novalidate class="needs-validation">
           <div class="form-row">
                <div class="col form-group">
                    <label for="first">Primeiro nome</label>
                    <input type="text" name="first" id="first" class="form-control" required>
                </div>
                <div class="col form-group">
                    <label for="last">Último nome</label>
                    <input type="text" name="last" id="last" class="form-control" required>
                </div>
           </div>
           <hr>
           <div class="form-row">
               <div class="col-sm-3 form-group">
                   <label for="cep">CEP</label>
                   <input type="text" name="cep" id="cep" required class="form-control" onkeypress="$(this).mask('00.000-000')">
               </div>
           </div>
           <div class="form-row">
                <div class="col-sm-9 form-group">
                    <label for="address">Endereço</label>
                    <input type="text" name="address" id="address" required class="form-control">
                </div>
                <div class="col-sm-3 form-group">
                    <label for="number">Número</label>
                    <input type="text" name="number" id="number" class="form-control"> 
                </div>
           </div>
           <div class="form-row">
               <div class="col-sm-6 form-group">
                    <label for="comp">Complemento</label>
                    <input type="text" name="comp" id="comp" class="form-control">
               </div>
               <div class="col-sm-6 form-group">
                    <label for="district">Bairro</label>
                    <input type="text" name="district" id="district" class="form-control">
               </div>
           </div>

           <div class="form-row">
                <div class="col-sm-4 form-group">
                    <label for="city">Cidade</label>
                    <input type="text" name="city" id="city" class="form-control">
                </div>
                <div class="col-6 col-sm-4 form-group">
                    <label for="state">Estado</label>
                    <input type="text" name="state" id="state" class="form-control">
                </div>
                <div class="col-6 col-sm-4 form-group">
                    <label for="country">País</label>
                    <input type="text" name="country" id="country" class="form-control">
                </div>
            </div>
            <div class="form-row">
                <button class="btn btn-primary btn-block">Salvar</button>    
            </div>
        </form>
    </div>
    
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
    <script>
        $(()=>{
            $('form').on('submit', e=>{
                const form = e.target;

                if(form.checkValidity() === false){
                    e.preventDefault();
                    e.stopPropagation();                    
                }

                $(form).addClass('was-validated');
            });

        });
    </script>
</body>
</html>
