<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <title>Modal</title>
    
</head>
<body> 
    <button type="button" data-toggle="modal" data-target="#modal-1" class="btn btn-dark">Abrir</button> 
     <div class="modal" id="modal-1">
         <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <div class="modal-title">
                        Este Ã© um modal
                    </div>
                    <button class="close" type="buton" data-dismiss="modal">
                        <span>&times;</span>
                    </button>
                </div>  
                <div class="modal-body">
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Alias labore laborum ipsam odit, nostrum ipsum, ducimus, iure nemo officiis tempore fuga aut minus voluptas eos ullam dolorem magni! Dicta, repellendus?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" data-dismiss="modal" class="btn btn-secondary">Cancelar</button>
                    <button type="button" class="btn btn-primary" id="btn-continue">Continuar</button>
                </div>  
            </div>
         </div>
     </div>
    
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
    <script>
        $(()=>{

            $('#btn-continue').on('click',e=>{
                $('#modal-1').modal('hide');
            })

        });
    </script>
</body>
</html>
